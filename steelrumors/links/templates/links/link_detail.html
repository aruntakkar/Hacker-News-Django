{% extends "base.html" %}

{% block content %}
<h2><a href="{{ object.link }}">{{ object.title }}</a></h2>

{% if object.submitter == user %}
    <a href="{% url 'link_update' pk=objects.pk %}">Edit</a>
    <a href="{% url 'link_delete' pk=objects.pk %}">Delete</a>
{% endif %}

<p>Submitted by <a href='{% url "profile" slug=object.submitter%}'>{{ object.submitter }}</a></p>

<div class="desc">
  {{ object.description }}
</div>

{% endblock %}
